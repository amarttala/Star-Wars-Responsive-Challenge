<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="CSS/float-grid.css">
  	<link rel="stylesheet" type="text/css" href="CSS/main.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>

<!-- Header -->
	<header role="banner">
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>
	

	<main role="main">
		<div class="row">

<!-- Rey -->
			<div class="col-4">
				<div class="card">
					<img class="card-image" src="images/rey_square.png" alt="Rey - Star Wars"/>
					<div class="card-info">
						<h3>Rey</h3>
						<p>Protagonist, from Jakku</p>
					</div>
				</div>
			</div>

<!-- Finn -->
			<div class="col-4">
				<div class="card">
					<img class="card-image" src="images/finn_square.png" alt="Finn - Star Wars"/>
					<div class="card-info">
						<h3>Finn FN-2187</h3>
						<p>Storm Trooper, befriends Rey</p>
					</div>
				</div>
			</div>

<!-- Kylo Ren -->
			<div class="col-4">
				<div class="card">
					<img class="card-image" src="images/kylo_square.png" alt="Kylo Ren - Star Wars"/>
					<div class="card-info">
						<h3>Kylo Ren</h3>
						<p>Main Villian, or is he?</p>
					</div>
				</div>
			</div>
		</div>

<!-- Poe -->
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img class="card-image" src="images/poe_square.png" alt="Poe Dameron - Star Wars"/>
					<div class="card-info">
						<h3>Poe Dameron</h3>
						<p>Pilot for the Resistance</p>
					</div>
				</div>
			</div>

<!-- Chewbacca -->
			<div class="col-4">
				<div class="card">
					<img class="card-image" src="images/chewbacca_square.png" alt="Chewbacca - Star Wars"/>
					<div class="card-info">
						<h3>Chewbacca</h3>
						<p>A great First Mate</p>
					</div>
				</div>
			</div>

<!-- Yoda -->
			<div class="col-4">
				<div class="card">
					<img class="card-image" src="images/yoda_square.png" alt="Yoda - Star Wars"/>
					<div class="card-info">
						<h3>Yoda</h3>
						<p>Wise old Jedi Master</p>
					</div>
				</div>
			</div>
		</div>
	</main>

</body>
</html>
